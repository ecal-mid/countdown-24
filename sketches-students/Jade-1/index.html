<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img
      id="sparkles"
      src="sparkles.png"
      alt="Sparkles"
      class="sparkles-image"
      style="display: none"
    />

    <div class="Yeux">
      <!-- Yeux ouverts -->
      <img class="imgOeilgauche1" id="eye-left-open" src="OeilGauche1.svg" />
      <img class="imgOeilDroit1" id="eye-right-open" src="OeilDroit1.svg" />

      <!-- Yeux clignants -->
      <img
        class="imgOeilgaucheBlink1"
        id="eye-left-blink"
        src="OeilBlinkGauche1.svg"
        style="display: none"
      />
      <img
        class="imgOeilDroitBlink1"
        id="eye-right-blink"
        src="OeilBlinkDroit2.svg"
        style="display: none"
      />

      <!-- Image de l'œil fermé -->
      <img
        class="imgOeilgauchite"
        id="eye-left-closed"
        src="Oeilgauchite.svg"
        style="display: none"
      />
      <img
        class="imgOeildorite"
        id="eye-right-closed"
        src="Oeildorite.svg"
        style="display: none"
      />
    </div>

    <script type="module" src="sketch.js"></script>
  </body>
</html>
